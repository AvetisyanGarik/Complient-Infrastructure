- name: Ensure output directory exists
  file:
    path: "{{ output_dir }}"
    state: directory
    mode: '0755'
  delegate_to: localhost

- name: Read golden config file
  slurp:
    src: "{{ golden_base_dir }}/{{ inventory_hostname }}.txt"
  register: golden_config_content
  delegate_to: localhost

- name: Get device config (IOS)
  when: ansible_network_os == 'cisco.ios.ios'
  cisco.ios.ios_command:
    commands: ["show startup-config"]
  register: device_config

- name: Get device config (ASA)
  when: ansible_network_os == 'cisco.asa.asa'
  cisco.asa.asa_command:
    commands: ["show running-config"]
  register: device_config

- name: Set config facts
  set_fact:
    golden_lines: "{{ golden_config_content.content | b64decode | split('\n') }}"
    live_lines: "{{ device_config.stdout[0].split('\n') }}"

- name: Generate Python diff script
  template:
    src: diff_report.py.j2
    dest: "/tmp/gen_diff_{{ inventory_hostname }}.py"
  delegate_to: localhost

- name: Run diff script
  command: "python3 /tmp/gen_diff_{{ inventory_hostname }}.py"
  register: diff_output
  delegate_to: localhost
  failed_when: diff_output.rc != 0
  changed_when: false

- name: Read HTML diff
  slurp:
    src: "/tmp/diff_{{ inventory_hostname }}.html"
  register: diff_html_raw
  delegate_to: localhost

- name: Set final HTML diff fact
  set_fact:
    config_diff_html: "{{ diff_html_raw.content | b64decode }}"

- name: Consolidate and send email if diffs exist
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather all diffs
      set_fact:
        all_html_diffs: "{{ groups['all'] | map('extract', hostvars, 'config_diff_html') | select('defined') | list }}"

    - name: Compose email body
      set_fact:
        email_body_html: >-
          <html><body>
          <h2>ðŸ”§ CONFIGURATION DIFF REPORT â€“ {{ date_tag }}</h2>
          {% for host in groups['all'] %}
            {% if hostvars[host]['config_diff_html'] is defined %}
              <h3>{{ host }}</h3>
              {{ hostvars[host]['config_diff_html'] | safe }}
              <hr>
            {% endif %}
          {% endfor %}
          <p>ðŸ“¢ END OF REPORT</p>
          </body></html>
      when: all_html_diffs | length > 0

    - name: Send email
      mail:
        host: "{{ smtp_host }}"
        port: "{{ smtp_port }}"
        username: "{{ smtp_username }}"
        password: "{{ smtp_password }}"
        to: "{{ email_to }}"
        subject: "ðŸ›  Config Diff Report â€“ {{ date_tag }}"
        body: "{{ email_body_html }}"
        subtype: html
        secure: always
      when: email_body_html is defined
